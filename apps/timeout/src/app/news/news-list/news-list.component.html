<div class="section-header">
  More News
</div>

<news-list-view-two *ngIf="(news$ | async) as news; else loading" [newsToDisplay]="news"></news-list-view-two>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner class="loading-indicator" diameter="60" strockWidth="5"></mat-spinner>

  </div>
</ng-template>
