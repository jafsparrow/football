<div *ngIf="loadingRouteConfig">
  <div class="nav-loading">
    Loading...
  </div>

  <div class="blur-back"></div>
</div>

<div class="wrapper">
  <div class="container">
    <div class="news" routerLink="news/list">
      <div>news</div>
    </div>
    <div class="events" routerLink="events/list">Events</div>
    <div class="mynews" routerLink="news">Fav club news</div>
    <div class="myevents" routerLink="events">Fav club events</div>
    <div class="item">Pitches</div>
  </div>
</div>
