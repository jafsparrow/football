<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="over">
    <football-side-nav-header></football-side-nav-header>
    <football-side-navigation
      (linkItemClick)="sidenav.toggle()"
      [navConfig]="sideNavOptions"
    ></football-side-navigation>
  </mat-sidenav>

  <mat-sidenav-content>
    <football-toolbar
      (menuClicked)="sidenav.toggle()"
      [appTitle]="title"
    ></football-toolbar>
    <div class="router-outlet"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
