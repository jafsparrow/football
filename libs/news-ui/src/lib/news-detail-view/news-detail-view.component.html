<mat-card class="news-detail-card">
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{
        'background-image': news.author.photoUrl
          ? 'url(' + news.author.photoUrl + ')'
          : 'url(https://i.pinimg.com/736x/a2/e1/8c/a2e18cbfbcaa8756fe5b40f472eeff45--profile-picture-profile-pics.jpg)',
        'background-position': 'center',
        'background-size': 'cover',
        'max-height': '150px'
      }"
    ></div>
    <mat-card-title class="news-title"> {{ news.title }} </mat-card-title>
    <mat-card-subtitle>
      <span> {{ news.author ? news.author.name : 'News Author Name' }} </span>

      <span class="news-publish-date"
        >:
        {{
          news.publishedDate
            ? (news.publishedDate.toDate() | date)
            : 'Published Date'
        }}</span
      >
    </mat-card-subtitle>
  </mat-card-header>

  <mat-chip-list>
    <mat-chip *ngFor="let game of relatedGames"> {{ game }} </mat-chip>
  </mat-chip-list>
  <br />
  <div
    *ngIf="news?.image"
    [ngStyle]="{
      'background-image': 'url(' + news.image + ')',
      'background-position': 'center',
      'background-size': 'cover',
      height: '300px'
    }"
  ></div>
  <!--
    <img
      *ngIf="news.image"
      mat-card-image
      src="{{news.image}}"
      alt="{{news.title}}"
      class="news-image"
    />
  -->
  <mat-card-content>
    <br />
    <mat-chip-list>
      <mat-chip
        color="accent"
        selected
        *ngFor="let club of taggedClubs"
        (click)="navigateToClubDetails(club)"
        >{{ news.taggedClubs[club].name }}</mat-chip
      >
    </mat-chip-list>
  </mat-card-content>
  <mat-card-content>
    <div class="news-summary">
      <div class="news-summary-text">
        <div *ngIf="news.content" [innerHTML]="news.content"></div>
        <!--
          <div *ngIf="news?.article" [innerHTML]="news?.article">
          </div>
        -->
      </div>
    </div>
  </mat-card-content>
</mat-card>
