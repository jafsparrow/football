<mat-card
  class="club-news-container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="start none"
>
  <div
    class="club-news-item-container"
    fxFlex="32%"
    fxFlex.lg="25"
    *ngFor="let item of news"
  >
    <football-news-card-summary-view
      [news]="item"
    ></football-news-card-summary-view>
  </div>
</mat-card>
