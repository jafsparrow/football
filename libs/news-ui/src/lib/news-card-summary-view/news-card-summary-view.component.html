<mat-card class="club-news-item" [routerLink]="['view', news.id]">
  <div class="news-image-container">
    <img src="{{news?.image}}" alt="" class="news-image" />
  </div>
  <div class="news-text-container">
    <span
      class="news-tags"
      [ngStyle]="{ 'background-color': randomTagColor() }"
      [routerLink]="['/clubinfo', news.mainClub?.id]"
      >{{ news.mainClub?.name ? news.mainClub?.name : 'Default club' }}</span
    >
    <div class="news-title">{{ news.title | truncate: 100:true }}</div>
  </div>
</mat-card>
