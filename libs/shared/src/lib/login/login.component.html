<div fxLayout="row" fxLayoutAlign="space-around center">

  <mat-card>
      <div class="login-brand-area">
        <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX17572194.jpg" alt="" srcset="">
        <p>Please Login to Timeout</p>
      </div>
      <mat-card-content>
        <form #loginForm="ngForm"
          (ngSubmit)="login(loginForm)">
            <mat-form-field class="full-width">
              <input matInput type="text"
                placeholder="User Name"
                ngModel
                name="email"
                required>
              <!-- <mat-hint>Please use the email used while creating account</mat-hint> -->
              <mat-error *ngIf="true">Please enter a valid user name</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password"
                  placeholder="Password"
                  ngModel
                  name="password"
                  required>
                <!-- <mat-hint>Please enter the password</mat-hint> -->
                <mat-error >Please enter a valid user name</mat-error>
              </mat-form-field>
          <div class="login-button">
            <button mat-button>Forgot Password</button>
            <button mat-raised-button color="accent"
              type="submit"
              [disabled]="isLoading">Login</button>
              <mat-spinner *ngIf="isLoading"
                strokeWidth="2"
                diameter="30"></mat-spinner>
          </div>
        </form>
      </mat-card-content>
      <p *ngIf="isError">ther is something wrong in login</p>
  </mat-card>
</div>
<ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.title}}
    </li>
  </ul>
