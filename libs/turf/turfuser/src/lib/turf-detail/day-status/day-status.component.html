<mat-card>
  <div class="timeslot" fxLayout="row" *ngFor="let booking of bookings">
    <div fxFlex>
      {{ getAmPmTime(booking.startTime) }}
      <span
        ><small><strong> - </strong></small></span
      >{{ getAmPmTime(booking.endTime) }}
    </div>
    <mat-chip-list *ngIf="booking.status === 'confirmed'; else notConfirmed">
      <mat-chip> Booked </mat-chip>
    </mat-chip-list>
    <ng-template #notConfirmed>
      <mat-chip-list>
        <mat-chip (click)="openBookingForm(booking)" color="accent">
          Available
        </mat-chip>
      </mat-chip-list>
    </ng-template>
  </div>
</mat-card>
