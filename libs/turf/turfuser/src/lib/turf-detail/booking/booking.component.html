<mat-card>
  <div *ngIf="!loggedInUser" style="font-weight:100; font-size: 20px">
    You are not logged in make the booking.
    <button mat-button (click)="navigateToLogin()">Login</button>
  </div>
  <div>Booking for {{ pitch.name }}</div>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="_isSubmitting"
  ></mat-progress-bar>
  <form [formGroup]="bookGroundFrom" disabled="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Phone" type="tel" formControlName="phone" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        formControlName="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="time"
        id="appt"
        placeholder="Start Time"
        name="appt"
        required
        formControlName="startTime"
      />
      <mat-hint align="start"><strong>Select Start time</strong> </mat-hint>
      <mat-hint align="end">eg: 10:00 AM</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="time"
        id="appt"
        placeholder="End Time"
        name="appt"
        required
        formControlName="endTime"
      />
      <mat-hint align="start"><strong>Select End time</strong> </mat-hint>
      <mat-hint align="end">eg: 11:00 AM</mat-hint>
    </mat-form-field>
    <span *ngIf="loggedInUser">
      <button
        mat-button
        *ngIf="!_isSubmitting"
        (click)="submit()"
        [disabled]="!bookGroundFrom.valid"
      >
        Submit
      </button>
      <button mat-button *ngIf="_isSubmitting" disabled="true">Submit</button>
      <button mat-button (click)="closeDialog()" [disabled]="_isSubmitting">
        Close
      </button>
    </span>
  </form>
</mat-card>
