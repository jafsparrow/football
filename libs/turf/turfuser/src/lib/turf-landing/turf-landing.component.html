<div
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="_isLoading; else groundDetails"
>
  <mat-progress-spinner
    mode="indeterminate"
    color="accent"
    [strokeWidth]="10"
  ></mat-progress-spinner>
</div>
<ng-template #groundDetails>
  <div class="turf-details-container" fxLayout="column">
    <div class="turf-name">{{ selectedGround.name }}</div>

    <div fxLayout="row">
      <div class="description" fxflex>{{ selectedGround.description }}</div>
      <div class="contact-details" fxFlex="30">
        <strong>PLACE: </strong> {{ selectedGround.place }} <br />
        <strong>PHONE: </strong> {{ selectedGround.phone }}
      </div>
    </div>
  </div>

  <mat-card>
    <div class="ground-header"><h2>Our Grounds</h2></div>
    <div fxLayout="row wrap">
      <div *ngFor="let pitch of pitches" class="ground-container" fxFlex>
        <a>{{ pitch.name }}</a>
        <div>
          <small>{{ pitch.type }}</small>
        </div>
        <button mat-button (click)="selectPitch(pitch)">
          Check Availability
        </button>
      </div>
    </div>
  </mat-card>
</ng-template>

<football-turf-detail
  *ngIf="selectedPitch"
  [pitch]="selectedPitch"
></football-turf-detail>
