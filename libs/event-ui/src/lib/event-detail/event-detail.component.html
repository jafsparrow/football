<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle
      >Published Date: {{ event.publishedDate?.toDate() | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <div style="padding: 5px">
    <mat-chip-list>
      <mat-chip
        color="accent"
        selected
        [routerLink]="['/clubs/clubinfo', event.mainClub.id]"
        >{{
          event.mainClub?.name ? event.mainClub.name : 'club-name'
        }}</mat-chip
      >
    </mat-chip-list>
  </div>
  <mat-card-content>
    <mat-card class="date-card">
      Event Date: {{ event.date.toDate() | date }}
    </mat-card>
    <mat-card *ngIf="event.expiryDate" class="date-card">
      Apply before: {{ event.expiryDate.toDate() | date }}
    </mat-card>
    <div [innerHTML]="event.content" style="margin: 10px 0px"></div>
  </mat-card-content>
</mat-card>
