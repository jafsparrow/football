<div fxLayout="row" class="mat-elevation-z4 event-summary-container">
  <div class="time-section" fxFlex="100px" *ngIf="eventDate.available">
    <span class="day">{{ eventDate.day }}</span>
    <span class="month">{{ eventDate.month }}</span>
    <span class="year">2014</span>
  </div>

  <div class="event-summary-section" fxFlex>
    <span class="event-title" [routerLink]="['/events/detail', event.id]">{{
      event?.title
    }}</span>

    <div class="event-bottom-action">
      <span class="club-tags" *ngFor="let item of relatedItemsArr">{{
        item
      }}</span>
    </div>
  </div>
</div>
