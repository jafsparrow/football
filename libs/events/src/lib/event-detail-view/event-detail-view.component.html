<div *ngIf="(event$ | async) as event; else: loading" class="container">
  <football-event-detail [event]="event"></football-event-detail>
  <football-event-action [event]="event"></football-event-action>
</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
