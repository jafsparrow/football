<div *ngIf="(news$ |async) as news; else loading">
  <news-actions *ngIf="siteType === 'admin'" [news]="news"></news-actions>
  <news-detail [news]="news"></news-detail>

</div>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner class="loading-indicator" diameter="60" strockWidth="5"></mat-spinner>

  </div>
</ng-template>
