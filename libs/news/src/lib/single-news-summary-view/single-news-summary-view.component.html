<div class="single-news-view-container">
  <mat-card class="single-news-view" [ngStyle]="{'border-left': '2px solid '+ randomTagColor()}">

      <div class="news-content">
          <div class="header-area" fxLayout="row">
            <div class="date-container" fxFlex="45px">
              <span class="day">14</span>
              <span class="month">July</span>
            </div>
            <div class="news-title" fxFlex>Title of the news
              <!-- <div>
                <span class="club-name" [ngStyle]="{'background-color':  randomTagColor()}">
                    Liverpool
                  </span>
                </div> -->
            </div>

          </div>
          <div class="news-summary">
            summary of the news
          </div>
      </div>

  </mat-card>
</div>
